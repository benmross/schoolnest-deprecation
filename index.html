<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Deprecated - SchoolNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: oklch(0.6171 0.1375 39.0427);
            --primary-light: oklch(0.7171 0.1375 39.0427);
            --background: oklch(0.9818 0.0054 95.0986);
            --foreground: oklch(0.3438 0.0269 95.7226);
            --muted-foreground: oklch(0.6059 0.0075 97.4233);
            --card: oklch(0.9818 0.0054 95.0986);
            --border: oklch(0.8847 0.0069 97.3627);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', ui-sans-serif, sans-serif, system-ui;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            padding: 1rem;
        }

        .container {
            max-width: 42rem;
            width: 100%;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0px hsl(0 0% 0% / 0.1), 0 8px 10px -1px hsl(0 0% 0% / 0.1);
            padding: 3rem 2rem;
            text-align: center;
            border: 1px solid var(--border);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--card);
            border: 1px solid oklch(from var(--primary) l c h / 0.4);
            border-radius: 9999px;
            padding: 0.25rem 1.25rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .badge-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--foreground);
            border-radius: 9999px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .message {
            font-size: 1.125rem;
            color: var(--foreground);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .message a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .countdown-box {
            background: var(--primary);
            border-radius: 0.75rem;
            padding: 2.5rem 2rem;
            color: white;
            margin-bottom: 2rem;
        }

        .countdown-label {
            font-size: 1.125rem;
            margin-bottom: 1.25rem;
            opacity: 0.95;
            font-weight: 500;
        }

        .countdown {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        .countdown-unit {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .skip-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 0.875rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
        }

        .skip-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px oklch(from var(--primary) l c h / 0.3);
        }

        .skip-button:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.25rem;
            }

            .countdown {
                font-size: 4rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .countdown-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">
            <span class="badge-dot"></span>
            <span>Notice</span>
        </div>

        <h1>Our website has moved!</h1>
        <p class="subtitle">We've changed our domain name</p>

        <p class="message">
            Please visit <a href="https://sparrows.school" id="redirect-link">sparrows.school</a> for our new home.
        </p>

        <p class="message" id="bookmark-message" style="font-size: 1rem; margin-top: -1.5rem; margin-bottom: 2.5rem;">
            Please edit any bookmarks from <span style="font-weight: 600;" id="old-url">schoolnest.org</span> to <span style="font-weight: 600;" id="new-url">sparrows.school</span>
        </p>

        <div class="countdown-box">
            <div class="countdown-label">Redirecting automatically in</div>
            <div class="countdown" id="countdown">10</div>
            <div class="countdown-unit">seconds</div>
        </div>

        <a href="#" id="skip-button" class="skip-button">
            Go to sparrows.school now
        </a>
    </div>

    <script>
        // Get the current path and preserve it for redirect
        const currentPath = window.location.pathname + window.location.search + window.location.hash;
        const redirectUrl = `https://sparrows.school${currentPath}`;
        const displayUrl = `sparrows.school${currentPath}`;
        const oldUrl = `schoolnest.org${currentPath}`;

        // Update message link
        const redirectLink = document.getElementById('redirect-link');
        redirectLink.href = redirectUrl;
        redirectLink.textContent = displayUrl;

        // Update bookmark message
        document.getElementById('old-url').textContent = oldUrl;
        document.getElementById('new-url').textContent = displayUrl;

        // Update skip button href
        document.getElementById('skip-button').href = redirectUrl;

        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = redirectUrl;
            }
        }, 1000);
    </script>
</body>
</html>
